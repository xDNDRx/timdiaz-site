<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tim Diaz – Portfolio</title>
  <style>
    body { margin: 0; font-family: Arial, sans-serif; overflow-x: hidden; transition: background 0.5s, color 0.5s; }
    #splash { height: 100vh; display: flex; align-items: center; justify-content: center; background: #000; color: #fff; }
    .nav-container { display: flex; gap: 100px; }
    .nav-link { font-size: 28px; color: inherit; text-decoration: none; cursor: pointer; position: relative; }
    .nav-link::after { content: ''; position: absolute; bottom: -8px; left: 0; width: 0; height: 1px; background: currentColor; transition: width 0.3s ease; }
    .nav-link:hover::after { width: 100%; }
    .page { min-height: 100vh; padding: 60px; display: none; transition: background 0.5s, color 0.5s; }
    .page.active { display: block; }
    .back-btn { position: fixed; top: 30px; left: 30px; color: inherit; text-decoration: none; display: none; z-index: 100; }
    .projects-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 40px; justify-items: center; margin-top: 60px; }
    .logo-btn { background: none; border: none; cursor: pointer; transition: transform 0.3s ease; }
    .logo-btn img { max-width: 180px; height: auto; transition: transform 0.3s ease, box-shadow 0.3s ease; border-radius: 8px; }
    .logo-btn:hover img { transform: scale(1.08); box-shadow: 0 4px 15px rgba(0,0,0,0.3); }
    .side-panel { position: fixed; top: 0; right: -100%; width: 400px; height: 100%; background: #fff; color: #000; box-shadow: -4px 0 10px rgba(0,0,0,0.3); transition: right 0.4s ease; padding: 40px 30px; overflow-y: auto; z-index: 1000; border-left: 4px solid #000; }
    .side-panel.active { right: 0; }
    .side-panel img { max-width: 150px; margin-bottom: 20px; }
    .side-panel h2 { margin-top: 0; }
    .side-panel h3 { margin-top: 20px; font-size: 18px; }
    .close-btn { position: absolute; top: 20px; right: 20px; font-size: 20px; background: none; border: none; cursor: pointer; }
    .dark-section { background: #000; color: #fff; }
    .light-section { background: #fff; color: #000; }
    .content-block { max-width: 700px; margin: 0 auto; line-height: 1.6; }
    .contact-form input, .contact-form textarea { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ccc; border-radius: 5px; }
    .contact-form button { padding: 10px 20px; border: none; background: #000; color: #fff; border-radius: 5px; cursor: pointer; transition: background 0.3s; }
    .contact-form button:hover { background: #444; }
  </style>
</head>
<body>
  <div id="splash" class="dark-section">
    <nav class="nav-container">
      <a href="#" class="nav-link" onclick="showPage('projects')">projects</a>
      <a href="#" class="nav-link" onclick="showPage('services')">services</a>
      <a href="#" class="nav-link" onclick="showPage('contact')">contact</a>
    </nav>
  </div>
  <a href="#" class="back-btn" onclick="showSplash()">← back</a>
  <div id="projects" class="page light-section">
    <h1>projects</h1>
    <div class="projects-grid">
      <button class="logo-btn" onclick="openPanel('omni-panel')"><img src="images/Omni_WhiteMark_BlueFrame_Circle.png" alt="Omni Network"></button>
      <button class="logo-btn" onclick="openPanel('ttv-panel')"><img src="images/TTV LOGO.png" alt="Tickernomics.TV"></button>
      <button class="logo-btn" onclick="openPanel('blackmenaces-panel')"><img src="images/2e5a89ac-dff0-4f70-a677-af182c16899d.png" alt="The Black Menaces"></button>
      <button class="logo-btn" onclick="openPanel('ds-panel')"><img src="images/DS glow.png" alt="Digital Soul"></button>
      <button class="logo-btn" onclick="openPanel('four-panel')"><img src="images/Logo Vector copy.png" alt="Four."></button>
    </div>
  </div>
  <div id="services" class="page dark-section">
    <h1>services</h1>
    <div class="content-block"><p>I offer creative direction, video editing, podcast production, and multimedia storytelling...</p></div>
  </div>
  <div id="contact" class="page light-section">
    <h1>contact</h1>
    <div class="content-block"><form class="contact-form"><input type="text" placeholder="Your Name" required><input type="email" placeholder="Your Email" required><textarea placeholder="Your Message" rows="5" required></textarea><button type="submit">Send</button></form></div>
  </div>
  <script>
    const splash=document.getElementById('splash');const backBtn=document.querySelector('.back-btn');const pages=document.querySelectorAll('.page');
    function showPage(pageId){splash.style.display='none';backBtn.style.display='block';pages.forEach(p=>p.classList.remove('active'));document.getElementById(pageId).classList.add('active');}
    function showSplash(){splash.style.display='flex';backBtn.style.display='none';pages.forEach(p=>p.classList.remove('active'));}
    function openPanel(id){document.getElementById(id).classList.add('active');}
    function closePanel(id){document.getElementById(id).classList.remove('active');}
    window.addEventListener('scroll',()=>{const sections=document.querySelectorAll('.page,#splash');sections.forEach((sec,idx)=>{const rect=sec.getBoundingClientRect();if(rect.top<=window.innerHeight/2&&rect.bottom>=window.innerHeight/2){if(idx%2===0){sec.classList.add('dark-section');sec.classList.remove('light-section');}else{sec.classList.add('light-section');sec.classList.remove('dark-section');}}});});
  </script>
</body>
</html>
